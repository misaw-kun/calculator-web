<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>calculator</title>
</head>
<body>
    <main id="container">
        <div class="calculator">
            <div class="screen">
                <div id="prevOps" class="prev-screen"></div>
                <div id="currentOps" class="current-screen">0</div>
            </div>
            <div class="button-grid">
                <button class="btn btn-clr-span" id="clr-btn">CLEAR</button>
                <button class="btn btn-del-span" id="dlt-btn">DELETE</button>

                <button data-number class="btn">7</button>
                <button data-number class="btn">8</button>
                <button data-number class="btn">9</button>

                <button data-operator class="btn">÷</button>

                <button data-number class="btn">4</button>
                <button data-number class="btn">5</button>
                <button data-number class="btn">6</button>

                <button data-operator class="btn">×</button>

                <button data-number class="btn">1</button>
                <button data-number class="btn">2</button>
                <button data-number class="btn">3</button>

                <button data-operator class="btn">-</button>
                <button id="point-btn" class="btn">.</button>

                <button data-number class="btn">0</button>

                <button id="equals-btn" class="btn">=</button>
                <button data-operator class="btn">+</button>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>Made with ❤️ by <a href="https://github.com/misaw-kun">redpanda</a></p>
    </footer>
</body>
</html>
